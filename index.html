<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 9 - Weather Widget</title>
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <header>
        <div class="current-info">
            <div id="time">
                12:30 <span id="am-pm">PM</span>
            </div>
            <div id="date">
                Monday, 25 October
            </div>
        </div>
    </header>

    <main>
        <section id="display">
            <div><p id="location"></p></div>
            <div id="climate">
                <!-- <img id="climate-icon" src="http://openweathermap.org/img/wn/10d@2x.png" alt="">
                <p>Sunny</p> -->
            </div>
            <div id="currentTemp"></div>
        </section>

        <form>
            <input id="search-input" type="text" placeholder="Enter location" name="search">
            <button id="search-button" type="submit">Search</button>
        </form> 
    </main>
    <script src="index.js"></script>
</body>
</html>
